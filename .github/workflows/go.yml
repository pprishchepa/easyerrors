name: go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: build
        run: go build -v ./...

      - name: lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59

      - name: test
        run: go test ./...
